{% extends "base.html" %}
{% block main %}



    <div class="row">
        <div class="col">
            <p>{{ message }}</p>
        </div>
    </div>

    <div class="row">
        <a href="{% url 'download_list' %}" class="btn btn-info">CSVダウンロード</a>
    </div>

    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-hover border-bottom">
                {% for html in htmltest %}

                <tr><td>{{ html }}</td></tr>

                {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <img src="/media/screen.png" />
    </div>



{% endblock %}
